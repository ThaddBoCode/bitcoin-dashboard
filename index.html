<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="apple-touch-icon" href="icon-180.png">
  <meta name="apple-mobile-web-app-title" content="Bitcoin">
  <title>Bitcoin Portfolio</title>

  <!-- Digital Mono Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --bg-card: rgba(15, 15, 25, 0.85);
      --bg-inner: rgba(0, 0, 0, 0.4);

      --text: #e0e0e0;
      --text-dim: rgba(255, 255, 255, 0.5);
      --text-bright: #ffffff;

      --neon-orange: #ff6b00;
      --neon-orange-glow: rgba(255, 107, 0, 0.6);
      --neon-cyan: #00f0ff;
      --neon-cyan-glow: rgba(0, 240, 255, 0.5);
      --neon-purple: #bf00ff;
      --neon-purple-glow: rgba(191, 0, 255, 0.5);
      --neon-green: #00ff88;

      --border: rgba(255, 107, 0, 0.2);
      --border-bright: rgba(255, 107, 0, 0.5);

      --font-display: 'Orbitron', monospace;
      --font-body: 'Rajdhani', sans-serif;
      --font-mono: 'Share Tech Mono', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-body);
      font-weight: 500;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Cyber grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -2;
    }

    /* Ambient glow */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(255, 107, 0, 0.12), transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(0, 240, 255, 0.08), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Scanline effect */
    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 9999;
      opacity: 0.3;
    }

    .wrap {
      max-width: 540px;
      margin: 0 auto;
      padding: max(20px, env(safe-area-inset-top)) 16px 40px;
      position: relative;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--neon-orange) 0%, #cc5500 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 
        0 0 30px var(--neon-orange-glow),
        0 0 60px rgba(255, 107, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      animation: iconPulse 3s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { box-shadow: 0 0 30px var(--neon-orange-glow), 0 0 60px rgba(255, 107, 0, 0.3); }
      50% { box-shadow: 0 0 40px var(--neon-orange-glow), 0 0 80px rgba(255, 107, 0, 0.4); }
    }

    .brand-icon::before {
      content: "‚Çø";
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    h1 {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-bright);
      text-shadow: 0 0 20px var(--neon-orange-glow);
    }

    .sub {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 6px;
      letter-spacing: 0.1em;
    }

    /* Wallet List */
    .walletList {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .walletItem {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px 20px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .walletItem::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--neon-orange);
      box-shadow: 0 0 10px var(--neon-orange-glow);
    }

    .walletItem::after {
      content: "‚Üí";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-family: var(--font-mono);
      font-size: 20px;
      color: var(--text-dim);
      transition: all 0.2s ease;
    }

    .walletItem:hover {
      border-color: var(--border-bright);
      background: rgba(255, 107, 0, 0.05);
    }

    .walletItem:hover::after {
      color: var(--neon-orange);
      transform: translateY(-50%) translateX(4px);
    }

    .walletName {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--text-bright);
      margin-bottom: 4px;
    }

    .walletAddr {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .walletStats {
      display: flex;
      gap: 20px;
    }

    .walletStat {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .statLabel {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .statValue {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 400;
    }

    .statValue.btc {
      color: var(--neon-orange);
      text-shadow: 0 0 10px var(--neon-orange-glow);
    }

    .statValue.eur {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan-glow);
    }

    .statValue.loading {
      color: var(--text-dim);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Total Card */
    .totalCard {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      overflow: hidden;
    }

    .totalCard::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-orange), var(--neon-cyan), var(--neon-purple));
    }

    .totalLabel {
      font-family: var(--font-display);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .totalGrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .totalItem {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .totalItemLabel {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .totalItemValue {
      font-family: var(--font-mono);
      font-size: 22px;
      font-weight: 400;
    }

    .totalItemValue.btc {
      color: var(--neon-orange);
      text-shadow: 0 0 15px var(--neon-orange-glow);
    }

    .totalItemValue.eur {
      color: var(--neon-cyan);
      text-shadow: 0 0 15px var(--neon-cyan-glow);
    }

    /* Error */
    .error {
      display: none;
      margin-top: 16px;
      padding: 14px 18px;
      background: rgba(255, 51, 102, 0.1);
      border: 1px solid rgba(255, 51, 102, 0.3);
      color: #ff3366;
      font-family: var(--font-mono);
      font-size: 13px;
      border-radius: 8px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      h1 { font-size: 20px; }
      .walletName { font-size: 16px; }
      .totalItemValue { font-size: 18px; }
    }

    /* PIN Lock Screen */
    .lockScreen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .lockScreen::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .lockBox {
      position: relative;
      text-align: center;
      padding: 30px;
    }

    .lockIcon {
      font-size: 48px;
      margin-bottom: 16px;
      animation: lockPulse 2s ease-in-out infinite;
    }

    @keyframes lockPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .lockBox h2 {
      font-family: var(--font-display);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: var(--text-bright);
      margin-bottom: 8px;
    }

    .lockBox p {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 24px;
    }

    .pinDisplay {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px;
    }

    .pinDot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid var(--neon-orange);
      background: transparent;
      transition: all 0.15s ease;
    }

    .pinDot.filled {
      background: var(--neon-orange);
      box-shadow: 0 0 10px var(--neon-orange-glow);
    }

    .pinError {
      font-family: var(--font-mono);
      font-size: 12px;
      color: #ff3366;
      height: 20px;
      margin-bottom: 16px;
    }

    .pinPad {
      display: grid;
      grid-template-columns: repeat(3, 64px);
      gap: 10px;
      justify-content: center;
    }

    .pinKey {
      width: 64px;
      height: 54px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      font-family: var(--font-display);
      font-size: 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .pinKey:hover {
      border-color: var(--neon-orange);
      background: rgba(255, 107, 0, 0.1);
    }

    .pinKey:active {
      transform: scale(0.95);
    }

    .pinClear {
      color: #ff3366;
    }

    .pinBack {
      color: var(--text-dim);
    }

    .lockScreen.shake .lockBox {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }

    .lockScreen.success .lockIcon {
      animation: none;
    }

    .lockScreen.success .pinDot.filled {
      background: var(--neon-green);
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
  </style>
</head>

<body>
  <div class="scanlines"></div>
  
  <!-- PIN Lock Screen -->
  <div class="lockScreen" id="lockScreen">
    <div class="lockBox">
      <div class="lockIcon">üîí</div>
      <h2>Portfolio gesperrt</h2>
      <p>Bitte PIN eingeben</p>
      <div class="pinDisplay" id="pinDisplay">
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
        <span class="pinDot"></span>
      </div>
      <div class="pinError" id="pinError"></div>
      <div class="pinPad">
        <button class="pinKey" data-num="1">1</button>
        <button class="pinKey" data-num="2">2</button>
        <button class="pinKey" data-num="3">3</button>
        <button class="pinKey" data-num="4">4</button>
        <button class="pinKey" data-num="5">5</button>
        <button class="pinKey" data-num="6">6</button>
        <button class="pinKey" data-num="7">7</button>
        <button class="pinKey" data-num="8">8</button>
        <button class="pinKey" data-num="9">9</button>
        <button class="pinKey pinClear" data-num="clear">‚úï</button>
        <button class="pinKey" data-num="0">0</button>
        <button class="pinKey pinBack" data-num="back">‚Üê</button>
      </div>
    </div>
  </div>
  
  <div class="wrap" id="mainContent" style="display:none;">
    <div class="header">
      <div class="brand-icon"></div>
      <h1>Bitcoin Portfolio</h1>
      <div class="sub" id="updateTime">Wird geladen...</div>
    </div>

    <div class="walletList" id="walletList">
      <!-- Wird dynamisch gef√ºllt -->
    </div>

    <div class="totalCard">
      <div class="totalLabel">Gesamt</div>
      <div class="totalGrid">
        <div class="totalItem">
          <div class="totalItemLabel">BTC Bestand</div>
          <div class="totalItemValue btc" id="totalBtc">‚Äì</div>
        </div>
        <div class="totalItem">
          <div class="totalItemLabel">EUR Wert</div>
          <div class="totalItemValue eur" id="totalEur">‚Äì</div>
        </div>
      </div>
    </div>

    <div class="error" id="errBox"></div>
  </div>

  <!-- Wallet-Konfiguration (externe Datei) -->
  <script src="config.js"></script>
  
  <script>
    // Pr√ºfen ob config.js geladen wurde
    if (typeof ADDRESS_BOOK === 'undefined') {
      document.body.innerHTML = `
        <div style="max-width:520px;margin:80px auto;padding:24px;color:#e0e0e0;
                    font-family:'Rajdhani',sans-serif;text-align:center;">
          <div style="font-size:48px;margin-bottom:16px;color:#ff3366;">‚ö†</div>
          <h2 style="margin:0 0 12px 0;font-family:'Orbitron',monospace;font-weight:600;">FEHLER</h2>
          <p style="opacity:.6;margin:0;font-size:14px;font-family:'Share Tech Mono',monospace;">
            config.js konnte nicht geladen werden.<br>
            Stelle sicher, dass die Datei im gleichen Ordner liegt.
          </p>
        </div>`;
      throw new Error("config.js not loaded");
    }
    
    console.log("ADDRESS_BOOK geladen:", ADDRESS_BOOK);
    console.log("Anzahl Wallets:", Object.keys(ADDRESS_BOOK).length);

    // =====================================================
    // PIN LOCK SYSTEM
    // =====================================================
    const CORRECT_PIN = "09021969";
    let enteredPin = "";

    function updatePinDisplay() {
      const dots = document.querySelectorAll(".pinDot");
      dots.forEach((dot, i) => {
        if (i < enteredPin.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });
    }

    function checkPin() {
      if (enteredPin === CORRECT_PIN) {
        // Success
        const lockScreen = document.getElementById("lockScreen");
        lockScreen.classList.add("success");
        document.getElementById("pinError").textContent = "";
        
        setTimeout(() => {
          lockScreen.style.display = "none";
          document.getElementById("mainContent").style.display = "";
          load();
        }, 400);
      } else {
        // Wrong PIN
        const lockScreen = document.getElementById("lockScreen");
        lockScreen.classList.add("shake");
        document.getElementById("pinError").textContent = "Falscher Code";
        
        setTimeout(() => {
          lockScreen.classList.remove("shake");
          enteredPin = "";
          updatePinDisplay();
        }, 500);
      }
    }

    function handlePinInput(num) {
      document.getElementById("pinError").textContent = "";
      
      if (num === "clear") {
        enteredPin = "";
      } else if (num === "back") {
        enteredPin = enteredPin.slice(0, -1);
      } else {
        if (enteredPin.length < 8) {
          enteredPin += num;
        }
      }
      
      updatePinDisplay();
      
      // Auto-check when 8 digits entered
      if (enteredPin.length === 8) {
        setTimeout(checkPin, 150);
      }
    }

    // Setup PIN pad event listeners
    document.querySelectorAll(".pinKey").forEach(key => {
      key.addEventListener("click", () => {
        handlePinInput(key.dataset.num);
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const lockScreen = document.getElementById("lockScreen");
      if (lockScreen.style.display === "none") return;
      
      if (e.key >= "0" && e.key <= "9") {
        handlePinInput(e.key);
      } else if (e.key === "Backspace") {
        handlePinInput("back");
      } else if (e.key === "Escape") {
        handlePinInput("clear");
      }
    });

    // =====================================================

    const MEMPOOL = "https://mempool.space/api";
    const COINGECKO = "https://api.coingecko.com/api/v3";

    // Erkennt ob es eine einzelne Adresse oder ein Extended Key ist
    function isExtendedKey(addr) {
      return addr.startsWith("xpub") || addr.startsWith("ypub") || addr.startsWith("zpub");
    }

    function getApiUrl(addr) {
      if (isExtendedKey(addr)) {
        return `${MEMPOOL}/xpub/${addr}`;
      }
      return `${MEMPOOL}/address/${addr}`;
    }

    function satsToBtc(sats) { return sats / 100_000_000; }

    function fmtBtc(btc) {
      const abs = Math.abs(btc);
      const digits = abs >= 1 ? 6 : 8;
      return btc.toFixed(digits).replace(/0+$/, '').replace(/\.$/, '');
    }

    function fmtEur(eur) {
      return new Intl.NumberFormat("de-DE", { maximumFractionDigits: 0 }).format(eur);
    }

    function truncateAddr(addr) {
      if (addr.length > 24) {
        return addr.slice(0, 12) + "..." + addr.slice(-8);
      }
      return addr;
    }

    async function fetchJson(url) {
      console.log("Fetching:", url);
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) {
        console.error("API Error:", r.status, r.statusText, url);
        throw new Error(`${r.status} ${r.statusText}`);
      }
      const data = await r.json();
      console.log("Response:", data);
      return data;
    }

    async function getBtcPrice() {
      try {
        const data = await fetchJson(`${COINGECKO}/simple/price?ids=bitcoin&vs_currencies=eur`);
        return data.bitcoin.eur;
      } catch(e) {
        console.error("Preis-Fehler:", e);
        return 0;
      }
    }

    async function getWalletBalance(addr) {
      const data = await fetchJson(getApiUrl(addr));
      
      // xpub/ypub/zpub haben eine andere Struktur
      if (isExtendedKey(addr)) {
        // Bei xpub ist es direkt funded_txo_sum und spent_txo_sum
        const funded = data.chain_stats?.funded_txo_sum || 0;
        const spent = data.chain_stats?.spent_txo_sum || 0;
        return funded - spent;
      }
      
      const funded = data.chain_stats?.funded_txo_sum || 0;
      const spent = data.chain_stats?.spent_txo_sum || 0;
      return funded - spent;
    }

    function createWalletItem(addr, name, index) {
      const item = document.createElement("a");
      item.className = "walletItem";
      item.href = `wallet.html?addr=${encodeURIComponent(addr)}`;

      item.innerHTML = `
        <div class="walletName">${name}</div>
        <div class="walletAddr">${truncateAddr(addr)}</div>
        <div class="walletStats">
          <div class="walletStat">
            <div class="statLabel">BTC</div>
            <div class="statValue btc loading" id="btc-${index}">...</div>
          </div>
          <div class="walletStat">
            <div class="statLabel">EUR</div>
            <div class="statValue eur loading" id="eur-${index}">...</div>
          </div>
        </div>
      `;

      return item;
    }

    async function load() {
      const list = document.getElementById("walletList");
      const errBox = document.getElementById("errBox");
      
      // Sofort Zeit setzen
      document.getElementById("updateTime").textContent = "L√§dt...";
      
      list.innerHTML = "";
      errBox.style.display = "none";

      try {
        const entries = Object.entries(ADDRESS_BOOK);

        if (entries.length === 0) {
          errBox.textContent = "Keine Wallets konfiguriert. Bitte ADDRESS_BOOK bearbeiten.";
          errBox.style.display = "block";
          document.getElementById("updateTime").textContent = "Fehler";
          return;
        }

        // Wallet-Items erstellen (mit Index)
        entries.forEach(([addr, name], index) => {
          const item = createWalletItem(addr, name, index);
          list.appendChild(item);
        });

        // Preis laden
        let btcPrice = 0;
        try {
          btcPrice = await getBtcPrice();
          console.log("BTC Preis:", btcPrice);
        } catch (e) {
          console.error("Preis konnte nicht geladen werden:", e);
        }

        // Balancen laden
        let totalSats = 0;
        let hasError = false;

        for (let i = 0; i < entries.length; i++) {
          const [addr, name] = entries[i];
          const btcEl = document.getElementById(`btc-${i}`);
          const eurEl = document.getElementById(`eur-${i}`);
          
          try {
            console.log(`Lade Balance f√ºr ${name}...`);
            const sats = await getWalletBalance(addr);
            console.log(`${name}: ${sats} sats`);
            
            const btc = satsToBtc(sats);
            const eur = btc * btcPrice;

            totalSats += sats;

            if (btcEl) {
              btcEl.textContent = fmtBtc(btc);
              btcEl.classList.remove("loading");
            }
            if (eurEl) {
              eurEl.textContent = btcPrice ? fmtEur(eur) : "‚Äì";
              eurEl.classList.remove("loading");
            }
          } catch (e) {
            console.error(`Fehler bei ${name}:`, e);
            hasError = true;
            if (btcEl) {
              btcEl.textContent = "Fehler";
              btcEl.classList.remove("loading");
              btcEl.style.color = "#ff3366";
            }
            if (eurEl) {
              eurEl.textContent = "‚Äì";
              eurEl.classList.remove("loading");
            }
          }
        }

        // Gesamtsumme
        const totalBtc = satsToBtc(totalSats);
        const totalEur = totalBtc * btcPrice;

        document.getElementById("totalBtc").textContent = fmtBtc(totalBtc);
        document.getElementById("totalEur").textContent = btcPrice ? fmtEur(totalEur) : "‚Äì";

        // Update-Zeit
        document.getElementById("updateTime").textContent = 
          new Date().toLocaleString("de-DE", { dateStyle: "short", timeStyle: "short" });
        
        if (hasError) {
          errBox.textContent = "Einige Wallets konnten nicht geladen werden. √ñffne die Browser-Konsole (F12) f√ºr Details.";
          errBox.style.display = "block";
        }
      } catch (e) {
        console.error("Globaler Fehler:", e);
        errBox.textContent = "Fehler: " + e.message;
        errBox.style.display = "block";
        document.getElementById("updateTime").textContent = "Fehler";
      }
    }

    // Start loading
    window.onerror = function(msg, url, line) {
      console.error("JavaScript Fehler:", msg, "Zeile:", line);
      const errBox = document.getElementById("errBox");
      if (errBox) {
        errBox.textContent = "JS Fehler: " + msg;
        errBox.style.display = "block";
      }
    };
    
    // load() wird nach erfolgreicher PIN-Eingabe aufgerufen
    console.log("PIN-Eingabe erforderlich...");
  </script>
